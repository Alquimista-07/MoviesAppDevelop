<!--Usamos el sidenav container de Angular Material-->
<mat-sidenav-container fullscreen>
    
    <!--Usamos el sidenav de Angular Material-->
    <mat-sidenav #sidenav mode="push">
        
        <!--Colocamos otro toolbar dentro del sidenav-->
        <mat-toolbar color="primary">
            
            <span>Menú</span>

            <!--Creamos una clase global usando el flex-layout para colocarla a un span que se va a encargar de empujar y aliner a la derecha el botón de menú-->
            <span class="spacer"></span>

            <button mat-icon-button 
                (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>

        </mat-toolbar>

        <!--Agregamos la lista de las opciones disponibles en el menú lateral-->
        <mat-nav-list>
            
            <!--Le agregamos el evento click sidenav.toggle() para que cuando le demos click el sidenav se cierre-->
            <a routerLink="./list"
               mat-list-item
               (click)="sidenav.toggle()">
               <mat-icon mat-list-icon>movie</mat-icon>
                <span>List Of Movies</span>
            </a>

            <a routerLink="./favorites"
               mat-list-item
               (click)="sidenav.toggle()">
               <mat-icon mat-list-icon>favorite</mat-icon>
               <span>Favorites</span>
            </a>

            <a routerLink="./search"
               mat-list-item
               (click)="sidenav.toggle()">
               <mat-icon mat-list-icon>search</mat-icon>
               <span>Search Movie</span>
            </a>

        </mat-nav-list>

    </mat-sidenav>

    <!--Usamos el toolbar-->
    <mat-toolbar>

        <button mat-icon-button 
                (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <!--Creamos una clase global usando el flex-layout para colocarla a un span que se va a encargar de empujar y aliner a la derecha el botón de logout-->
        <span class="spacer"></span>

        <span>{{ "Pepito Prueba" }}</span>

        <!--Cremos el botón para el cierre de sesión-->
        <button mat-button>
            <mat-icon></mat-icon>
            Logout
        </button>

    </mat-toolbar>

    <div class="container">
        <!--Ahora tenemos que usar otro router-outlet para mostrar las rutas hijas-->
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
