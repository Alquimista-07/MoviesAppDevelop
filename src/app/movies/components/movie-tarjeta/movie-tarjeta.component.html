<mat-card>

    <mat-card-header>
        <mat-card-title>
            {{ movie.title }}
        </mat-card-title>
    </mat-card-header>

    <img mat-card-image [src]="movie | imagen">

    <mat-card-content>
        <h3>Information</h3>
        <p>
            <strong>Rating: </strong> {{ movie.rating }}
        </p>
    </mat-card-content>

    <mat-card-actions>

        <button mat-button 
                color="warn"
                [routerLink]="['/heroes', movie.movieId]">
            Watch Info...
        </button>

    </mat-card-actions>

</mat-card>
